<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>CV Geliştirici</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    textarea {
      font-family: monospace;
    }
  </style>
</head>
<body class="bg-light text-dark">
  <div class="container mt-5">
    <h1 class="mb-4">📝 CV Geliştirme Aracı</h1>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form action="{% url 'process_cv' %}" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="language" class="form-label">CV Dili:</label>
        <select name="language" id="language" class="form-select" style="max-width: 200px;">
          <option value="en">İngilizce</option>
          <option value="tr">Türkçe</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="cv" class="form-label">CV Metni:</label>
        <textarea name="cv" id="cv" rows="15" class="form-control" placeholder="CV metninizi buraya girin..."></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Gönder</button>
    </form>
  </div>
</body>
</html>
